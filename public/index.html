<html lang="en">
    <head>
        <title>Strava Updaater</title>
    </head>
    <body>
        <h1>This is really basic shit.</h1>
        <div id="content">
            <div id="loggedIn">
                You are logged in.
                <div id="lastActivities">
                    <table id="activityTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                            </tr>
                            <tr>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                            </tr>
 
 
                        </tbody>
                    </table>
                </div>
                <div id="input">
                    <input id="newTitle" type="text" placeholder="Easy" value="Easy" />
                    <button>Change it</button>
                </div>
            </div>
            <div id="notLoggedIn">
                You are not logged in. <a href="/stravaAuth">Let's fix that.</a>
            </div>
            </div>
            <script src="client.js" defer></script>
            </body>
            
            </html>
